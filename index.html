<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bienvenido</title>
     <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="nav">
    <form id="idForm">
        <div class="container">
        <div class="mb-3">
        <label for="idNombre" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="idNombre" name="nombre" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <label for="idEmail" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="idEmail" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">No compartiremos tus datos personales con nadie</div>
        </div>
        <div class="mb-3">
        <label for="idContraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="idContraseña" name="contraseña">
        </div>
        <div class="mb-3">
        <label for="idNumero" class="form-label">Número de celular</label>
        <input type="number" class="form-control" id="idNumero" name="numero" aria-describedby="emailHelp">
        </div>
        
        <select class="form-select"  aria-label="Default select example" for="idPais" id="idPais" name="pais" ><option selected>País de residencia</option>
        <option>Argentina</option>
        <option>Bolivia</option>
        <option>Brasil</option>
        <option>Chile</option>
        <option>Colombia</option>
        <option>Ecuador</option>
        <option>Paraguay</option>
        <option>Perú</option>
        <option>Uruguay</option>
        <option>Venezuela</option>
        </select>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Terminos y Condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
        
      <div class="container">
        <button id="botonUsers" class="btn btn-dark">Mostrar usuarios</button>
        <div id= "divUsers" class="row"></div>   
    </div>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
